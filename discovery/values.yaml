# Default values for discovery.

replicaCount: 1

# The externally accessible URL for the Discovery server.
applicationDomain: "discovery-server-discovery.apps-crc.testing"

image:
  repository: "quay.io/quipucords/quipucords"
  tag: "latest"
  pullPolicy: Always

# The image for the Discovery server
restartPolicy: Always
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

route:
  name: discovery-server

service:
  name: discovery-server
  type: ClusterIP
  port: 8443

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

pvc:
  data:
    requestStorage: 8Gi
  log:
    requestStorage: 4Gi

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

server:
  # The admin user account for the Discovery server.
  username: "admin"
  # The password for the admin user account of the Discovery server.
  password: ""
  timeout: "5"
  debugpy: "1"
  log:
    all_env_vars_at_startup: "False"

network:
  connect:
    job_timeout: "6"
  inspect:
    job_timeout: "600"

ansible:
  # The path for the ansible remote temp directory (overrides /.ansible/tmp).
  remoteTmp: "/var/data/tmp/ansible/remote"
  # The path for the ansible temp directory (overrides /.ansible/tmp).
  localTemp: "/var/data/tmp/ansible/local"
  logLevel: "3"

# Discovery Celery Worker Sub-chart
discovery_celery_worker:
  image:
    repository: "quay.io/quipucords/quipucords"
    tag: "latest"
    pullPolicy: Always
  ansible:
    remoteTmp: "/var/data/tmp/ansible/remote"
    localTemp: "/var/data/tmp/ansible/local"

# Discovery REDIS Sub-chart
discovery_redis:
  image:
    pullPolicy: IfNotPresent
  service:
    port: 6379

# Discovery PostgreSQL Sub-chart
discovery_db:
  image:
    pullPolicy: IfNotPresent
  service:
    port: 5432
  postgresql:
    database: "qpc"
    user: "qpc"
    password: "qpc"

# Globals shared with the Sub-charts
global:
  # the Redis service password
  redisPassword: "qpc"
  # The pullSecret for the discovery
  imagePullSecrets:
  - discovery-pull-secret
  # The path for the Django secret
  djangoSecretPath: "/var/data/secret.txt"
  # The Django App Secret Key
  djangoSecretKey: "ZGV2ZWxvcG1lbnQK"
  # global Service Account Name suffix
  serviceAccountNameSuffix: "discovery-sa"
