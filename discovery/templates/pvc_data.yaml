apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-discovery-data-volume-claim
  labels:
    {{- include "discovery.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.pvc.data.requestStorage }}
