apiVersion: v1
kind: Service
metadata:
  name: {{ include "discovery_db.fullname" . | replace "_" "-" }}
spec:
  selector:
    {{- include "discovery_db.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ports:
    - port: {{ .Values.service.port}}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
